<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="cyan darken-2">
      <div class="nav-wrapper">
          <a href="#" class="brand-logo center" id="logotext">Villagers 101</a>
        <img id="logoimg" src="../css/icons8-animal-crossing-100.png" alt="logo" width="64" height="64">
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Fave Villagers</a></li>
          <li><a href="#">Log Out</a></li>
        </ul>
      </div>
    </nav>
    
    <main class="row">
      <div class="col m6 offset-m3">
        <div class="card deep-purple accent-1" id="cardPlace">
          <div class="card-content white-text">
            <span class="card-title">Log In</span>
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate" />
                <label for="icon_prefix">Username</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate" />
                <label for="icon_prefix">Email</label>
              </div>
            </div>
          </div>
          <div class="card-action">
            <a href="signup.html">Sign Up</a>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
  </body>
</html>
